name: proof-of-concept
on: 
  workflow_dispatch:
  push:
  pull_request:

concurrency:
  group: ecow-${{ github.ref }}
  cancel-in-progress: true

jobs:
  linus:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§° Setup
        uses: m4c0/ecow/.github/actions/setup@main
        with:
          os: ubuntu-latest
          cwd: ecow/poc
      - run: clang++ -std=c++20 build.cpp -o build.exe
        working-directory: ecow/poc/a-nostl
      - run: ./build.exe wasm android
        working-directory: ecow/poc/a-nostl
      - run: clang++ -std=c++20 build.cpp -o build.exe
        working-directory: ecow/poc/b-nostl
      - run: ./build.exe wasm android
        working-directory: ecow/poc/b-nostl
  steve:
    runs-on: macos-latest
    steps:
      - name: ðŸ§° Setup
        uses: m4c0/ecow/.github/actions/setup@main
        with:
          os: macos-latest
      - run: clang++ -std=c++20 build.cpp -o build.exe
        working-directory: ecow/poc/a-nostl
      - run: ./build.exe macosx iphoneos
        working-directory: ecow/poc/a-nostl
      - run: clang++ -std=c++20 build.cpp -o build.exe
        working-directory: ecow/poc/b-nostl
      - run: ./build.exe macosx iphoneos
        working-directory: ecow/poc/b-nostl
  bill:
    runs-on: windows-latest
    steps:
      - name: ðŸ§° Setup
        uses: m4c0/ecow/.github/actions/setup@main
        with:
          os: windows-latest
      - run: clang++ -std=c++20 build.cpp -o build.exe
        working-directory: ecow/poc/a-nostl
      - run: .\build.exe
        working-directory: ecow/poc/a-nostl
      - run: clang++ -std=c++20 build.cpp -o build.exe
        working-directory: ecow/poc/b-nostl
      - run: .\build.exe
        working-directory: ecow/poc/b-nostl
